<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes slowSpin { 100% { transform: rotate(360deg); } }
      .ring { animation: slowSpin 60s linear infinite; transform-origin: center; }
    </style>
  </defs>
  
  <!-- Minimalist Background -->
  <rect width="800" height="300" rx="20" fill="#0d1117" opacity="0.5" />
  
  <!-- Simple Alchemy Symbol -->
  <g transform="translate(400, 150)">
    <!-- Rotating Outer Ring -->
    <g class="ring">
      <circle cx="0" cy="0" r="80" fill="none" stroke="url(#gold)" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.6"/>
    </g>
    
    <!-- Static Geometry -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#fff" stroke-width="1" opacity="0.8"/>
    <polygon points="0,-60 52,30 -52,30" fill="none" stroke="#fff" stroke-width="1" opacity="0.8"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#gold)" stroke-width="1"/>
    <circle cx="0" cy="0" r="4" fill="#fff"/>
    
    <!-- Lines -->
    <line x1="-100" y1="0" x2="-85" y2="0" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="85" y1="0" x2="100" y2="0" stroke="#fff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Minimal Text -->
  <text x="400" y="270" font-family="-apple-system, sans-serif" font-size="14" fill="#666" text-anchor="middle" letter-spacing="4">DIGITAL ALCHEMIST</text>
</svg>
