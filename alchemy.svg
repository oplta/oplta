<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Minimalist Background -->
  <rect width="800" height="200" rx="12" fill="#0d1117" opacity="0.0" />
  
  <g transform="translate(400, 100)">
    <!-- Enclosing Circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#gold)" stroke-width="2" />
    
    <!-- Air Alchemy Symbol (Upward Triangle with Line) -->
    <!-- Triangle -->
    <polygon points="0,-40 35,20 -35,20" fill="none" stroke="#fff" stroke-width="2" />
    <!-- Horizontal Line -->
    <line x1="-35" y1="-8" x2="35" y2="-8" stroke="#fff" stroke-width="2" />
  </g>
  
  <!-- Minimal Text -->
  <text x="400" y="180" font-family="-apple-system, sans-serif" font-size="12" fill="#666" text-anchor="middle" letter-spacing="4">DIGITAL ALCHEMIST</text>
</svg>
