<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.5"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Banner Background (Transparent) -->
  <rect width="800" height="250" fill="none"/>
  
  <!-- Centered Symbol derived from user's favicon.svg -->
  <g transform="translate(400, 100)" filter="url(#shadow)">
     <!-- Circle: cx="50" cy="50" r="40" -> scaled and centered -->
    <circle cx="0" cy="0" r="60" stroke="#D4AF37" stroke-width="6" fill="#0d1117"/>
    
    <!-- Triangle: points="50,18 82,75 18,75" -> scaled and centered around (0,0) -->
    <!-- Original w:64 h:57. Centered approx: (0,-28.5) to (32, 28.5) -->
    <!-- Mapped roughly to scale 1.5x of original relative to circle -->
    <polygon points="0,-45 48,35 -48,35" stroke="#D4AF37" stroke-width="6" fill="none"/>
    
    <!-- Line: x1="18" y1="38" x2="82" y2="38" -> scaled -->
    <line x1="-48" y1="-15" x2="48" y2="-15" stroke="#D4AF37" stroke-width="6"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="220" font-family="-apple-system, sans-serif" font-size="16" fill="#D4AF37" text-anchor="middle" letter-spacing="8" font-weight="600">DIGITAL ALCHEMIST</text>
</svg>
