<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ADE80;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="400" rx="20" fill="#0d1117" />
  
  <!-- Alchemy Symbol: Squared Circle (Philosopher's Stone) -->
  <g transform="translate(400, 160)" filter="url(#glow)">
    <!-- Circle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#grad1)" stroke-width="4" />
    <!-- Triangle -->
    <polygon points="0,-60 52,30 -52,30" fill="none" stroke="url(#grad1)" stroke-width="4" />
    <!-- Square -->
    <rect x="-35" y="-35" width="70" height="70" fill="none" stroke="url(#grad1)" stroke-width="4" transform="rotate(45)" />
    <!-- Center Dot -->
    <circle cx="0" cy="0" r="4" fill="#fff" />
  </g>
  
  <!-- Text -->
  <text x="400" y="280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="32" font-weight="300" fill="#fff" text-anchor="middle" letter-spacing="4">DIGITAL ALCHEMIST</text>
  <text x="400" y="320" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle" letter-spacing="1">TRANSMUTING CODE INTO GOLD</text>
</svg>
